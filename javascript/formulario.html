<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf8">
        <title>Cadastro de Pessoa Física</title>
    </head>
    <body>
        <form method="POST" onsubmit="return validarFormulario()">
            <fieldset>
                <legend>Dados pessoais</legend>
                <div>
                    <label for="nome">Nome</label>
                    <input
                        type="text"
                        id="nome"
                        name="nome"
                        placeholder="Nome">
                </div>
                 
                <div>
                    <label for="cpf">CPF</label>
                    <input
                        type="text"
                        id="cpf"
                        name="cpf"
                        placeholder="000.000.000-00"
                        onkeyup="maskCpf(event)">
                </div>
            </fieldset>

            <div>
                <label for="data_nascimento">Data Nascimento</label>
                <input
                    type="date"
                    id="data_nascimento"
                    name="data_nascimento">
            </div>

            <div>
                <label>Sexo</label>
                <label>
                    <input
                        type="radio"
                        id="sexo_m"
                        name="sexo"
                        value="masc"> Masculino
                </label>
                <label>
                    <input
                        type="radio"
                        id="sexo_f"
                        name="sexo"
                        value="fem"> Feminino
                </label>
            </div>

            <div>
                <label for="profissao">Profissão</label>
                <select
                    id="profissao"
                    name="profissao">
                    <option value="">Selecioine</option>
                    <option value="1">Analista de sistemas</option>
                    <option value="2">Eletricista</option>
                    <option value="3">Jornalista</option>
                    <option value="4">Mecânico</option>
                </select>
            </div>

            <div>
                <label>Gosto Musical</label>
                <label>
                    <input
                        type="checkbox"
                        id="musica_pagode"
                        name="musicas"
                        value="pagode"> Pagode
                </label>
                <label>
                    <input
                        type="checkbox"
                        id="musica_rock"
                        name="musicas"
                        value="rock"> Rock
                </label>
                <label>
                <input
                    type="checkbox"
                    id="musica_forro"
                    name="musicas"
                    value="forro"> Forró
            </label>
            </div>

            <div>
                <label for="sobre">Sobre</label>
                <textarea
                    id="sobre"
                    name="sobre"
                    cols="50"
                    rows="6"
                    title="Escreva sobre você"></textarea>
            </div>
            
            <button type="reset">Limpar</button>
            <button type="submit">Salvar</button>
        </form>

        <script src="js/formulario.js"></script>
    </body>
</html>
